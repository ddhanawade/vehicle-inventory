<!-- Enhanced Attractive Confirmation Dialog -->
<div class="modern-dialog-container">
  
  <!-- Dialog Header with Warning Icon -->
  <div class="dialog-header">
    <div class="warning-icon-container">
      <div class="warning-icon-wrapper">
        <mat-icon class="warning-icon">warning</mat-icon>
      </div>
      <div class="warning-pulse"></div>
    </div>
    <div class="header-content">
      <h2 class="dialog-title">Confirm Deletion</h2>
      <p class="dialog-subtitle">This action cannot be undone</p>
    </div>
  </div>

  <!-- Dialog Content -->
  <mat-dialog-content class="dialog-content">
    <div class="content-wrapper">
      <div class="message-container">
        <h3 class="primary-message">Are you sure you want to delete this entry?</h3>
        <p class="secondary-message">
          Once deleted, this information will be permanently removed from the system 
          and cannot be recovered.
        </p>
      </div>
      
      <!-- Visual Warning Indicator -->
      <div class="warning-indicator">
        <div class="indicator-line"></div>
        <div class="indicator-dot"></div>
        <div class="indicator-line"></div>
      </div>
    </div>
  </mat-dialog-content>

  <!-- Enhanced Action Buttons -->
  <mat-dialog-actions class="dialog-actions">
    <div class="action-buttons-container">
      <button 
        mat-raised-button 
        class="cancel-button"
        (click)="onCancel()">
        <div class="button-content">
          <mat-icon>close</mat-icon>
          <span>Cancel</span>
        </div>
      </button>
      
      <button 
        mat-raised-button 
        class="delete-button"
        (click)="onConfirm()">
        <div class="button-content">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
        </div>
      </button>
    </div>
  </mat-dialog-actions>

  <!-- Background Effect -->
  <div class="dialog-background-effect"></div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Inventory Management - Services</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
<div class="report-container">
    <h2>Vehicle Sales Report</h2>
  
    <!-- Filter Section -->
    <div class="filter-section">
      <mat-form-field appearance="fill">
        <mat-label>Model</mat-label>
        <mat-select [(ngModel)]="selectedModel">
          <mat-option *ngFor="let model of models" [value]="model">{{ model }}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filters</button>
    </div>
  
    <!-- Data Table -->
    <table mat-table [dataSource]="filteredVehicles" class="mat-elevation-z8">
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let vehicle"> {{ vehicle.model }} </td>
      </ng-container>
  
      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef> Sale Price </th>
        <td mat-cell *matCellDef="let vehicle"> {{ vehicle.salePrice | currency }} </td>
      </ng-container>
  
      <ng-container matColumnDef="soldDate">
        <th mat-header-cell *matHeaderCellDef> Sold Date </th>
        <td mat-cell *matCellDef="let vehicle"> {{ vehicle.soldDate | date }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Total Sales Summary -->
    <div class="summary">
      <h3>Total Sales: {{ totalSales | currency }}</h3>
    </div>
  </div>

  </body>
  </html>

<div class="filter-section">
  <mat-form-field appearance="outline">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="city">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Make</mat-label>
    <input matInput [(ngModel)]="make">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Model</mat-label>
    <input matInput [(ngModel)]="model">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filters</button>
</div>

<div class="charts-section">
  <mat-card>
    <mat-card-title>Monthly Sales</mat-card-title>
    <canvas baseChart
            [datasets]="monthlySalesData"
            [labels]="monthlySalesLabels"
            [options]="monthlySalesOptions"
            [chartType]="monthlySalesType">
    </canvas>
  </mat-card>

  <mat-card>
    <mat-card-title>Top Models Sold</mat-card-title>
    <canvas baseChart
            [data]="topModelData"
            [labels]="topModelLabels"
            [options]="topModelOptions"
            [chartType]="topModelType">
    </canvas>
  </mat-card>
</div>

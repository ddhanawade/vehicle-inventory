<div class="filter-section">
  <mat-form-field appearance="outline">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="city" placeholder="Enter city">
    <mat-icon matSuffix>location_city</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Make</mat-label>
    <input matInput [(ngModel)]="make" placeholder="Enter make">
    <mat-icon matSuffix>directions_car</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Model</mat-label>
    <input matInput [(ngModel)]="model" placeholder="Enter model">
    <mat-icon matSuffix>model_training</mat-icon>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="applyFilters()">
    <mat-icon>filter_alt</mat-icon>
    Apply Filters
  </button>
</div>

<div class="charts-section">
  <mat-card>
    <mat-card-title>
      <mat-icon>timeline</mat-icon>
      Monthly Sales
    </mat-card-title>
    <canvas baseChart
            [datasets]="monthlySalesData"
            [labels]="monthlySalesLabels"
            [options]="monthlySalesOptions"
            [type]="monthlySalesType">
    </canvas>
  </mat-card>

  <mat-card>
    <mat-card-title>
      <mat-icon>bar_chart</mat-icon>
      Top Models Sold
    </mat-card-title>
    <canvas baseChart
            [data]="topModelData"
            [labels]="topModelLabels"
            [options]="topModelOptions"
            [type]="topModelType">
    </canvas>
  </mat-card>
</div>

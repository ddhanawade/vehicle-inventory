<mat-card class="file-upload-wrapper">
  <mat-card-title class="upload-title">Upload Your Fleet Data</mat-card-title>
  <div class="file-upload-container">
    <label for="fileInput" class="file-label">
      <mat-icon class="upload-icon">cloud_upload</mat-icon>
      Select File to Upload
    </label>
    <input id="fileInput" type="file" (change)="onFileSelected($event)" />
    <span *ngIf="selectedFileName" class="file-name">
      <mat-icon class="file-icon">description</mat-icon>
      {{ selectedFileName }}
    </span>
    <div class="button-group">
      <button mat-raised-button color="primary" (click)="uploadFile()" [disabled]="isLoading">
        <mat-icon *ngIf="!isLoading">publish</mat-icon>
        <span *ngIf="!isLoading">Upload File</span>
        <mat-progress-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-progress-spinner>
      </button>
      <button mat-raised-button color="accent" (click)="downloadTemplate()">
        <mat-icon>file_download</mat-icon>
        Download Template
      </button>
    </div>
    <mat-card *ngIf="successMessage" class="success-card">
      <mat-card-content>
        <mat-icon color="primary">check_circle</mat-icon>
        <span>{{ successMessage }}</span>
      </mat-card-content>
    </mat-card>
    <mat-card *ngIf="errorMessage" class="error-card">
      <mat-card-content>
        <mat-icon color="warn">error</mat-icon>
        <span>{{ errorMessage }}</span>
      </mat-card-content>
    </mat-card>
  </div>
  <p class="upload-note centered-note">
    <mat-icon color="warn" class="note-icon">warning</mat-icon>
    Ensure your file matches the template format to avoid errors.
  </p>
</mat-card>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <!-- Add Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="page-container">
    <div class="user-management-container">
      <div class="form-header">
        <h2><i class="fas fa-users-cog"></i> User Management</h2>
      </div>

      <form (ngSubmit)="onCreateUser()" #userForm="ngForm">
        <div class="form-content">
          <div class="form-group">
            <label for="username">
              <i class="fas fa-user"></i>
              Username
            </label>
            <input type="text" id="username" [(ngModel)]="userData.username" name="username" required
              placeholder="Enter username"
              [class.invalid]="userForm.submitted && userForm.form.get('username')?.invalid" />
          </div>

          <div class="form-group">
            <label for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <input type="email" id="email" [(ngModel)]="userData.email" name="email" required
              placeholder="Enter email address"
              [class.invalid]="userForm.submitted && userForm.form.get('email')?.invalid" />
          </div>

          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <div class="password-input">
              <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="userData.password"
                name="password" required placeholder="Enter password"
                [class.invalid]="userForm.submitted && userForm.form.get('password')?.invalid" />
              <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="role">
              <i class="fas fa-user-tag"></i>
              Roles
            </label>
            <select id="role" [(ngModel)]="userData.roles" name="role" multiple required
              [class.invalid]="userForm.submitted && userForm.form.get('role')?.invalid">
              <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="submit-button">
            <i class="fas fa-user-plus"></i>
            Create User
          </button>
        </div>
      </form>

      <div *ngIf="successMessage" class="success-message">
        <i class="fas fa-check-circle"></i>
        <p>{{ successMessage }}</p>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap JS for optional interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

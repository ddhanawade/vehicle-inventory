<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <!-- Add Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="page-title text-center mb-4">User Management</h2>
    <form (ngSubmit)="onCreateUser()" class="p-4 border rounded shadow-sm">
      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="userData.username" name="username" placeholder="Enter username" required />
      </div>
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="userData.email" name="email" placeholder="Enter email address" required />
      </div>
      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="userData.password" name="password" placeholder="Enter password" required />
      </div>
      <div class="form-group mb-3">
        <label for="role" class="form-label">Roles</label>
        <select id="role" class="form-select custom-multiselect" [(ngModel)]="userData.roles" name="role" multiple required>
          <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create User</button>
    </form>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>

  <!-- Add Bootstrap JS for optional interactivity -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

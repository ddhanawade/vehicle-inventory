<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
</head>

<body>
  <div class="container">
    <h2 class="page-title">User Management</h2>
    <form (ngSubmit)="onCreateUser()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="userData.username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="userData.password" name="password" required />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" [(ngModel)]="userData.role" name="role" required>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create User</button>
    </form>
    <div *ngIf="successMessage" class="small-success-message">
      <p>{{ successMessage }}</p>
    </div>

</html>

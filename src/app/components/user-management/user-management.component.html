<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
</head>
<body>
  <div class="container">
    <h2 class="page-title">User Management</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" novalidate class="form-container">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" name="username" ngModel required placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="role">User Role:</label>
        <select id="role" class="form-control" name="role" ngModel required>
          <option value="" disabled selected>Select a role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="design">Design</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
    </form>

</body>
</html>
